<!doctype html>
<html
   lang="en"
   class="h-full min-h-screen scroll-smooth bg-white text-base text-zinc-950 antialiased">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="description"
         content="Transform your business with our SaaS platform" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
      <link href="css/styles.css" rel="stylesheet" />
      <script src="//unpkg.com/alpinejs" defer></script>
      <title>Sign In â€“ Amiso</title>
   </head>
   <body class="flex h-full flex-col">
      <div
         class="flex h-screen w-screen flex-col items-center justify-center bg-zinc-50 px-7">
         <div class="flex w-full max-w-sm">
            <a
               href="/src"
               class="inline-flex items-center gap-x-1.5 rounded-lg py-2 text-sm font-medium text-zinc-600 duration-150 hover:bg-zinc-200 hover:px-3">
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="h-4 w-4">
                  <path
                     fill="currentColor"
                     d="M7.828 11H20v2H7.828l5.364 5.364l-1.414 1.414L4 12l7.778-7.778l1.414 1.414L7.828 11Z"></path>
               </svg>
               Back to home
            </a>
         </div>

         <div class="mt-7 flex w-full max-w-sm flex-col">
            <h1 class="text-2xl font-medium">Sign in to Amiso</h1>
            <p class="mt-2 text-zinc-600">Welcome back, sign in to continue</p>

            <form action="#" class="mt-7 divide-y divide-zinc-300">
               <div class="space-y-3.5 py-7">
                  <div>
                     <label
                        for="email"
                        class="text-sm font-medium text-zinc-600">
                        Email address
                     </label>
                     <div class="mt-1.5">
                        <input
                           type="email"
                           name="email"
                           id="email"
                           placeholder="Enter your email address"
                           class="block w-full rounded-lg border-0 bg-white px-4 py-3 text-sm shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600"
                           required="" />
                     </div>
                  </div>
                  <div>
                     <label
                        for="password"
                        class="text-sm font-medium text-zinc-600">
                        Password
                     </label>
                     <div class="mt-1.5">
                        <input
                           type="password"
                           name="password"
                           id="password"
                           placeholder="Enter your password"
                           class="block w-full rounded-lg border-0 bg-white px-4 py-3 text-sm shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600"
                           required="" />
                     </div>
                  </div>

                  <div class="flex items-center justify-between pt-3.5">
                     <button
                        type="submit"
                        class="block rounded-lg border border-emerald-700 bg-emerald-600 px-5 py-3 text-sm font-medium text-white shadow-sm duration-150 hover:bg-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">
                        Sign in
                     </button>

                     <a
                        href="/src/reset.html"
                        class="block text-sm font-medium text-zinc-500 hover:text-zinc-950">
                        Forgot password?
                     </a>
                  </div>
               </div>

               <p class="py-7 text-sm text-zinc-600">
                  Don't have an account?
                  <a
                     href="/src/signup.html"
                     class="font-medium text-emerald-600 hover:text-emerald-700">
                     Open an account
                  </a>
               </p>
            </form>
         </div>
      </div>
   </body>
</html>
